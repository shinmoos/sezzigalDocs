
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한글 존칭어 삭제</title>
    <style>
        #workPad {
            margin: 10px; 
            resize: vertical;
            height: 90h;
            width: 90%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            display: block;
        }
        body,
        html {
            height: 100%;
            margin: 10;
            background-color: white;
        }
    </style>
    <script src="gs://sezzigaldrive.appspot.com/marked.js"></script>
</head>
<body>
    <textarea id="workPad" style="width: 100%;height: 20%;resize: none;"></textarea>
    <div id="outPut"></div>
    <script>
        const ta = document.getElementById("workPad");
        const outPut = document.getElementById("outPut");
        ta.addEventListener("input", () => {
           simplify();
        });
        const r = {
            "합니다": "한다",
            "입니다": "이다",
            "습니다": "다",                 
            "됩니다":"된다",
            "않습니다":"않는다",
            "가집니다":"가진다",
            "냅니다":"낸다",
            "없습니다":"없다",
            "집니다":"진다",
            "바랍니다":"바란다",
            "옵니다":"온다"            
        };
        function simplify() {
            var t = ta.value;
            for (let [key, value] of Object.entries(r)) {
                let regex = new RegExp(key, "g");
                t = t.replace(regex, value);
            }
            outPut.innerHTML = marked(t);
        };
    </script>
</body>
</html>
